<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Text</title>
</head>
<body>
    <div id="app-1">
        <p>Message: {{ msg }}</p>
        <br>
        <span v-once>This will be fixed: {{ msg }}</span>

        <button v-on:click="msg = 'You Are Well'">Change It</button>
    </div>

    
</body>
<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            msg: 'Get Well Today'
        }
    }) 
</script>
</html>
