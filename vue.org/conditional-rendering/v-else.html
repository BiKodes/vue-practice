<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>V-else</title>
</head>
<body>
    <div v-if="Math.random() > 0.5">
        Now you see me.
    </div>
    <div v-else>
        Now you don't.
    </div>
    
</body>
</html>
