<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Passing Data to Child Components with Props</title>
</head>
<body>
    
    <blog-post title="My Journey With Vue"></blog-post>
    <blog-post title="Blogging With Vue"></blog-post>
    <blog-post title="Why Vue Is So Fun"></blog-post>
    
    <div id="blog-post">
        <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title">
        </blog-post>
    </div>
    
    
</body>

<script>
    Vue.component('blog-post', {
        props: ['title'],
        template: '<h3>{{ title }}</h3>'
    })

    // array of posts in data

    new Vue({
        el: '#blog-post',

        data: {
            posts: [
            { id: 1, title: 'Get It Done Now'},
            { id: 2, title: 'How To Set It Up'},
            { id: 3, title: 'How To Set Up'}
        ]
    }
    })
</script>
</html>
