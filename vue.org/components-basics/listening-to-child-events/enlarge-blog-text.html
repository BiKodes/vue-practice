<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Listening to Child Components Events</title>
</head>
<body>
       
            <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"
                v-on:enlarge-text="postFontSize += 0.1"></blog-post>
       
    
    
</body>

<script>

Vue.component('blog-post', {
        props: ['post'],
        template: `
            <div id="blog-post" >
                <h3>{{ post.title }}</h3> 
                <button v-on:click="$emit('enlarge-text')">
                    Enlarge Text    
                </button>
                <div v-html="post.content"></div>
            </div>
        `

    })

        new Vue({
        el: '#blog-post',

        data: {
            posts: [
            { id: 1, title: 'Get It Done Now'},
            { id: 2, title: 'How To Set It Up'},
            { id: 3, title: 'How To Set Up'}
        ],
        
    }
    })
</script>
</html>
