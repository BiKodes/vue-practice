<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Listening to Child Components Events</title>
</head>
<body>
    
    <div id="blog-post">
        <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"
            :syle="{ fontSize: postFontSize + 'em' }">
        </blog-post>
    </div>

</body>

<script>

Vue.component('blog-post', {
        props: ['title'],
        template: '<h3>{{ title }}</h3>'
    })

        new Vue({
        el: '#blog-post',

        data: {
            posts: [
            { id: 1, title: 'Get It Done Now'},
            { id: 2, title: 'How To Set It Up'},
            { id: 3, title: 'How To Set Up'}
        ],
        // control the font size of all blog posts
        postFontSize: 1
    }
    })
</script>
</html>
