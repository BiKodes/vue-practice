<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Binding Inline Styles</title>
</head>
<body>
    <div id="app">
        <!-- Object Syntax -->
        <div v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}">
          Object Sytnax style inline  
        </div>
        <br>
        <!-- Bind to a style object directly -->
        <div v-bind:style="styleObject">
            Bind to a style object directly so that the template is cleane
        </div>
    </div>
    
</body>

<script>
    var vm = new Vue({
        el: '#app',

        data: {
            activeColor: 'red',
            fontSize: 30,

            styleObject: {
                color: 'blue',
                fontSize: '13'
            }
        }
    })
    
</script>
</html>
