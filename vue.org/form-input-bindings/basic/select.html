<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Select</title>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option disabled value="">Please select one</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br>

        <span>Selected: {{ selected }}</span>
    </div>
<br><br>
    <!-- Multiple select -->
    <div id="app1">
        <select v-model="selected" multiple>
            <option >A</option>
            <option >B</option>
            <option >C</option>
            <option >D</option>
        </select>
        <br>
        <span>Selected: {{ selected }}</span>
    </div>
    <br><br><br>
    <!-- Dynamic options  -->
    <div id="app2">
        <select v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>

        <span>Selected: {{ selected }}</span>
    </div>
    
</body>

<script>
    var vm = new Vue({
        el: "#app",

        data: {
            selected: ''
        }
    })

    var vm1 = new Vue({
        el: "#app1",

        data: {
            selected: []
        }
    })

    var vm = new Vue({
        el: "#app2",

        data: {
            selected: 'A',
            options: [
                {text: 'One', value: 'A'},
                {text: 'TWo', value: 'B'},
                {text: 'Three', value: 'C'}
            ]
        }
    })
</script>
</html>
