<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practicals</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
       <h1>Events</h1>
        <button v-on:click.once="age++">Add a Year</button>
        <button v-on:click="age--">Subtract a Year</button>

        <button @click="add(1)">Add a Year</button>
        <button @click="subtract(1)">Subtract a Year</button>

        <button v-on:dblclick="add(10)">Add 10 Years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>

       <p>Her age is {{ age }}</p>

       <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>

       <a v-on:click.prevent="click" href="https://www.vuejs.org">Vue Documentation</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
