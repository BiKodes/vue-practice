<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practicals</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Dynamic CSS</h1>
        <h2>Example 1</h2>
        <div v-on:click="available=!available" v-bind:class="{available: available}">
            <span>Merc</span>
        </div>

        <h2>Example 2</h2>

        <button v-on:click="nearby =!nearby">Toggle Nearby</button>
        <button v-on:click="available =!available">Toggle Available</button>
        <div v-bind:class="compClasses">
            <span>Rush</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
